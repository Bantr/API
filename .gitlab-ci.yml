image: node:latest

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/

linting:
  stage: test
  script:
    - npm ci
    - npm run lint

test:
  stage: test
  before_script:
    - npm ci
  script:
    - npm run test:cov
    - npm run test:e2e
  artifacts:
    paths:
      - coverage/

update production:
  image: debian
  stage: deploy
  only:
    - master
  before_script:
    - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
    - eval $(ssh-agent -s)
    - echo "$KEY_DEPLOY_PRIVATE" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - ssh -o StrictHostKeyChecking=no -p 3645 $SERVER_PROD_USER@$SERVER_PROD_IP 'cd /home/bantr/web-api && scripts/deploy.sh'
